# This is the YAML format for a GET request.
# It's a simple request to a test endpoint.

request:
  method: GET
  url: "{{BASE_URL}}/get"

# Parameters sent in the URL query string.
params:
  param1: "value"
  random: "{{pm.random_int(1, 100)}}"

authentication:
  bearer_token: "{{AUTH_TOKEN}}"

headers:
  Accept: "application/json"
  User-Agent: "{{USER_AGENT}}"
  X-Request-Name: "Get Data"

# 'body' is omitted for GET requests as it's not used.
body: ""
