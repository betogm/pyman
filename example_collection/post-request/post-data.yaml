# This is the YAML format for a POST request with a JSON body.
# It sends structured data to a test endpoint.

request:
  method: POST
  url: "{{BASE_URL}}/post"

authentication:
  bearer_token: "{{AUTH_TOKEN}}"

headers:
  Content-Type: "application/json"
  X-Random-Adjective: "{{pm.random_adjective}}"
  X-Last-IP: "{{LAST_ORIGIN_IP}}"

# Use the pipe | to define a literal text block (like this JSON).
body: |
  {
      "title": "Test Item - {{pm.random_noun}}",
      "abbreviation": "ti",
      "generated_id": {{pm.random_int(1000, 9999)}},
      "source_ip_from_get": "{{LAST_ORIGIN_IP}}"
  }
