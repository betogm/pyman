# This is an example of a multipart/form-data request.
# It is used to upload files along with form data.

request:
  method: POST
  url: "{{BASE_URL}}/post"

authentication:
  bearer_token: "{{AUTH_TOKEN}}"

headers:
  # The 'Content-Type' is set to 'multipart/form-data'.
  # Note that the 'boundary' is calculated automatically by PyMan.
  Content-Type: "multipart/form-data" 
  User-Agent: "PyMan-File-Uploader"

# For multipart requests, the body must be a dictionary (map), not a string.
body:
  # This is a regular text form field.
  description: "Test upload with PyMan"
  
  # This is another text field.
  random_noun: "{{pm.random_noun}}"
  
  # This is a file field.
  # The 'src' path is relative to this .yaml file.
  # The file must be located at: pyman/example_collection/post-request/files/data.txt
  my_data_file:
    type: "file"
    src: "files/data.txt"
